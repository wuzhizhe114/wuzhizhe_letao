<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>后台管理系统 - 用户管理</title>
    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css"/>
    <!-- 公共css 文件-->
    <link rel="stylesheet" href="css/common.css"/>
    <!-- 引入bootstrapValidator表单验证插件 css 文件-->
    <link rel="stylesheet" href="lib/bootstrap-validator/css/bootstrapValidator.min.css"/>
    <!-- 引入nprogress 进度条插件 css 文件-->
    <link rel="stylesheet" href="lib/nprogress/nprogress.css"/>
</head>
<body>
<!-- 侧边栏-->
<div class="lt_slide">
    <div class="slide_top">
        <a href="index.html">Excellence</a>
    </div>
    <div class="slide_user">
        <img src="./images/default.png" alt=""/>

        <p>不请自来</p>
    </div>
    <div class="slide_manage">
        <a href="user_manage.html" class="active"><i class="glyphicon glyphicon-user"></i>用户管理</a>
    </div>
    <div class="slide_manage category">
        <a href="javascript:;"><i class="glyphicon glyphicon-list"></i>分类管理</a>
    </div>
    <div class="category_content" style="display: none">
        <a href="category_first.html">一级分类</a>
        <a href="category_second.html">二级分类</a>
    </div>
    <div class="slide_manage">
        <a href="product_manage.html"><i class="glyphicon glyphicon-tags"></i>商品管理</a>
    </div>
</div>
<!-- 右边主体内容-->
<div class="lt_main">
    <!-- 顶部通栏-->
    <div class="main_topbar clearfix">
        <a href="javascript:;" class="pull-left">
            <i class="glyphicon glyphicon-align-justify"></i>
        </a>
        <a href="#" id="logout" class="pull-right" data-toggle="modal" data-target="#myModal">
            <i class="glyphicon glyphicon-log-out"></i>
        </a>
    </div>
    <div class="container-fluid">
        <ol class="breadcrumb">
            <li><a href="#">管理系统</a></li>
            <li class="active">用户管理</li>
        </ol>
        <!-- 内容-->
        <div class="main_content">
            <table class="table table-bordered">
                <thead>
                <tr>
                    <td width="10%">序号</td>
                    <td width="30%">用户名</td>
                    <td width="30%">手机号</td>
                    <td width="20%">状态</td>
                    <td width="10%">操作</td>
                </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
            <div class="text-right">
                <ul id="paginator"></ul>
            </div>
        </div>
    </div>
</div>

<!-- 登出模态框-->
<div class="modal fade" id="myModal" tabindex="-1">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">温馨提示</h4>
            </div>
            <div class="modal-body text-danger">
                <i class="glyphicon glyphicon-info-sign"></i>您确定要退出后台管理系统吗？
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button type="button" id="btnVerify" class="btn btn-primary">确认</button>
            </div>
        </div>
    </div>
</div>
<!-- 状态更改模态框-->
<div class="modal fade" id="statusModal" tabindex="-1">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">温馨提示</h4>
            </div>
            <div class="modal-body text-danger">
                <i class="glyphicon glyphicon-info-sign"></i>您确定要执行此操作吗？
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary btn_verify">确认</button>
            </div>
        </div>
    </div>
</div>

<script src="lib/jquery/jquery.min.js"></script>
<script src="lib/bootstrap/js/bootstrap.min.js"></script>
<!-- 引入bootstrapValidator表单验证插件 js文件-->
<script src="lib/bootstrap-validator/js/bootstrapValidator.min.js"></script>
<!-- 引入nprogress进度条插件 js文件-->
<script src="lib/nprogress/nprogress.js"></script>
<!-- 引入模板渲染插件-->
<script src="lib/artTemplate/template-web.js"></script>
<!-- 引入bootstrapPaginator 分页插件-->
<script src="lib/bootstrap-paginator/bootstrap-paginator.min.js"></script>
<!-- 公共js文件-->
<script src="js/common.js"></script>
<!--引入自己的js文件-->
<script src="js/user_manage.js"></script>

<!--定义内容主体表格渲染模板-->
<script type="text/html" id="tableTemp">
    {{each rows v i}}
        <tr>
            <td>{{(page-1)*5 + i+1}}</td>
            <td>{{v.username}}</td>
            <td>{{v.mobile}}</td>
            <td>{{v.isDelete===1?'正常':'禁用'}}</td>
            <td data-id="{{v.id}}">
                {{if v.isDelete==1}}
                    <button class="btn btn-danger btn-sm">禁用</button>
                {{else}}
                    <button class="btn btn-success btn-sm">启用</button>
                {{/if}}
            </td>
        </tr>
    {{/each}}
</script>
</body>
</html>

<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <title>乐淘移动端 - 登录页</title>
    <!--<link rel="icon" type="image/x-icon" href="favicon.ico"/>-->
    <link rel="icon" href="favicon.ico"/>
    <!-- 引入mui框架-->
    <link rel="stylesheet" href="lib/mui/css/mui.min.css"/>
    <!-- 引入font-awesome字体图标-->
    <link rel="stylesheet" href="lib/fa/css/font-awesome.min.css"/>
    <!-- 引入公共样式-->
    <link rel="stylesheet" href="css/common.css"/>
</head>
<body>
<div class="lt_container pr">
    <div class="lt_header pa">
        <a href="javascript:history.back();" class="icon_left pa"><span class="mui-icon mui-icon-back"></span></a>
        <h4>会员中心 - 登录</h4>
        <a href="javascript:;" class="icon_right pa"><span class=""></span></a>
    </div>
    <div class="lt_content pr">
      <form class="mui-input-group">
        <div class="mui-input-row">
          <label>用户名</label>
          <input type="text" class="mui-input-clear" name="username" placeholder="请输入用户名">
        </div>
        <div class="mui-input-row">
          <label>密码</label>
          <input type="password" class="mui-input-password" name="password" placeholder="请输入密码">
        </div>
        <div class="mui-button-row">
          <button type="button" class="mui-btn mui-btn-primary" >登录</button>
          <button type="reset" class="mui-btn mui-btn-danger" >重置</button>
        </div>
      </form>
      <a href="register.html" class="mui-pull-right mui-btn mui-btn-link">免费注册</a>
    </div>
    <div class="lt_footer pa">
        <ul class="mui-clearfix">
            <li>
                <a href="index.html">
                    <span class="fa fa-home"></span>
                    <p>首页</p>
                </a>
            </li>
            <li>
                <a href="category.html">
                    <span class="fa fa-bars"></span>
                    <p>分类</p>
                </a>
            </li>
            <li>
                <a href="cart.html">
                    <span class="fa fa-shopping-cart"></span>
                    <p>购物车</p>
                </a>
            </li>
            <li class="now">
                <a href="user.html">
                    <span class="fa fa-user"></span>
                    <p>会员中心</p>
                </a>
            </li>
        </ul>
    </div>
</div>

<!-- 引入mui js文件-->
<script src="lib/mui/js/mui.min.js"></script>
<!--zepto插件-->
<script src="lib/zepto/zepto.min.js"></script>
<!--引入公共 js 文件-->
<script src="js/common.js"></script>
<script src="js/login.js"></script>
</body>
</html>

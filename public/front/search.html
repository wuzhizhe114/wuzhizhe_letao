<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <title>乐淘移动端 - 搜索页</title>
    <!--<link rel="icon" type="image/x-icon" href="favicon.ico"/>-->
    <link rel="icon" href="favicon.ico"/>
    <!-- 引入mui框架-->
    <link rel="stylesheet" href="lib/mui/css/mui.min.css"/>
    <!-- 引入font-awesome字体图标-->
    <link rel="stylesheet" href="lib/fa/css/font-awesome.min.css"/>
    <!-- 引入公共样式-->
    <link rel="stylesheet" href="css/common.css"/>
    <!-- 搜索页样式-->
    <link rel="stylesheet" href="css/search.css"/>
</head>
<body>
<div class="lt_container pr">
    <div class="lt_header pa">
        <a href="javascript:history.back();" class="icon_left pa"><span class="mui-icon mui-icon-back"></span></a>
        <h4>搜索中心</h4>
        <a href="javascript:;" class="icon_right pa"><span class=""></span></a>
    </div>
    <div class="lt_content pr">
        <div class="mui-scroll-wrapper">
            <div class="mui-scroll">
                <!-- 需要滚动的内容-->
                <div class="lt_search pr">
                    <input type="text" placeholder="请输入关键字"/>
                    <button class="pa btn_search">搜索</button>
                </div>
                <div class="lt_search-content">
                    <div class="title mui-clearfix">
                        <span class="mui-pull-left">搜索历史</span>
                        <span class="mui-pull-right fa fa-trash btn_empty">清空记录</span>
                    </div>
                    <ul class="content">
                        <!-- 挖坑-->
                        <!--<li class="mui-clearfix">-->
                            <!--<a href="" class="mui-pull-left">333</a>-->
                            <!--<span class="mui-pull-right mui-icon mui-icon-closeempty"></span>-->
                        <!--</li>-->
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <div class="lt_footer pa">
        <ul class="mui-clearfix">
            <li>
                <a href="index.html">
                    <span class="fa fa-home"></span>
                    <p>首页</p>
                </a>
            </li>
            <li>
                <a href="category.html">
                    <span class="fa fa-bars"></span>
                    <p>分类</p>
                </a>
            </li>
            <li>
                <a href="cart.html">
                    <span class="fa fa-shopping-cart"></span>
                    <p>购物车</p>
                </a>
            </li>
            <li>
                <a href="user.html">
                    <span class="fa fa-user"></span>
                    <p>会员中心</p>
                </a>
            </li>
        </ul>
    </div>
</div>

<!-- 引入mui js文件-->
<script src="lib/mui/js/mui.min.js"></script>
<!--zepto插件-->
<script src="lib/zepto/zepto.min.js"></script>
<!--模板插件-->
<script src="lib/artTemplate/template-web.js"></script>
<!--引入公共 js 文件-->
<script src="js/common.js"></script>
<!--定义历史记录模板-->
<script type="text/html" id="historyTemp">
    {{if arr.length === 0}}
        <li>暂时没有搜索历史记录</li>
    {{else}}
        {{each arr v i}}
            <li class="mui-clearfix">
                <a href="searchList.html?key={{v}}" class="mui-pull-left">{{v}}</a>
                <span data-type="{{i}}" class="mui-pull-right mui-icon mui-icon-closeempty"></span>
            </li>
        {{/each}}
    {{/if}}
</script>
<!--搜索页样式-->
<script src="js/search.js"></script>
</body>
</html>

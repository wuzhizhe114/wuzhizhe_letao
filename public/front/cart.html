<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
  <title>乐淘移动端 - 购物车页</title>
  <link rel="icon" href="favicon.ico"/>
  <!-- 引入mui框架-->
  <link rel="stylesheet" href="lib/mui/css/mui.min.css"/>
  <!-- 引入font-awesome字体图标-->
  <link rel="stylesheet" href="lib/fa/css/font-awesome.min.css"/>
  <!-- 引入公共样式-->
  <link rel="stylesheet" href="css/common.css"/>
  <!-- 会员中心页样式-->
  <link rel="stylesheet" href="css/cart.css"/>
</head>
<body>
<div class="lt_container pr">
  <div class="lt_header pa">
    <a href="javascript:history.back();" class="icon_left pa"><span class="mui-icon mui-icon-back"></span></a>
    <h4>购物车</h4>
    <a href="javascript:;" class="icon_right pa"><span class=""></span></a>
  </div>
  <div class="lt_content pr">
    <div class="mui-scroll-wrapper">
      <div class="mui-scroll">
        <!-- 滚动内容-->
        <ul class="mui-table-view">
          <!-- 挖坑-->
        </ul>
      </div>
    </div>
  </div>
  <!-- 订单总金额-->
  <div class="lt_cart_total mui-clearfix">
    <div class="mui-pull-left">
      <span>订单总金额 : &yen;</span><span class="total">00.00</span><sub>元</sub>
    </div>
    <div class="mui-pull-right">
      <a href="javascript:;">生成订单</a>
    </div>
  </div>
  <div class="lt_footer pa">
    <ul class="mui-clearfix">
      <li>
        <a href="index.html">
          <span class="fa fa-home"></span>

          <p>首页</p>
        </a>
      </li>
      <li>
        <a href="category.html">
          <span class="fa fa-bars"></span>

          <p>分类</p>
        </a>
      </li>
      <li class="now">
        <a href="cart.html">
          <span class="fa fa-shopping-cart"></span>

          <p>购物车</p>
        </a>
      </li>
      <li>
        <a href="user.html">
          <span class="fa fa-user"></span>

          <p>会员中心</p>
        </a>
      </li>
    </ul>
  </div>
</div>

<!-- 引入mui js文件-->
<script src="lib/mui/js/mui.min.js"></script>
<!--zepto插件-->
<script src="lib/zepto/zepto.min.js"></script>
<!--模板插件-->
<script src="lib/artTemplate/template-web.js"></script>
<!--引入公共 js 文件-->
<script src="js/common.js"></script>
<!--定义购物车信息模板-->
<script type="text/html" id="productInfoTemp">
  {{each data v i}}
    <li class="mui-table-view-cell mui-transitioning">
      <div class="mui-slider-right mui-disabled">
        <a data-id="{{v.id}}" data-num="{{v.num}}" data-product-num="{{v.productNum}}" data-product-size="{{v.productSize}}" data-size="{{v.size}}" class="mui-btn mui-btn-blue mui-icon mui-icon-compose btn_edit" style="transform: translate(0px, 0px);"></a>
        <a data-id="{{v.id}}" class="mui-btn mui-btn-red mui-icon mui-icon-trash btn_delete" style="transform: translate(-90px, 0px);"></a>
      </div>
      <div class="mui-slider-handle" style="transform: translate(0px, 0px);">
        <div class="mui-table-cell">
          <div class="cart_left mui-pull-left">
            <img src="{{v.pic[0].picAddr}}" alt=""/>
          </div>
          <div class="cart_info">
            <p class="mui-ellipsis-2 title">{{v.proName}}</p>

            <p>
              <span class="price">&yen;{{v.price}} </span>
              <del class="oldPrice"> &yen;{{v.oldPrice}}</del>
              <span class="mui-pull-right num">{{v.num}}双</span>
            </p>
            <p class="size">鞋码 : {{v.size}}</p>
          </div>
          <input type="checkbox" data-num="{{v.num}}" data-price="{{v.price}}" class="ck"/>
        </div>
      </div>
    </li>
  {{/each}}
</script>
<!--定义编辑模板-->
<script type="text/html" id="editTemp">
  <div class="list_item mui-clearfix">
    <div class="size mui-clearfix">
      <%
      var temp = productSize.split('-');
      for(var i= +temp[0]; i <= temp[1]; i++){
      %>
      <span class="{{size==i?'now':''}}">{{i}}</span>
      <% } %>
    </div>
  </div>
  <div class="list_item">
    数量:
    <div class="mui-numbox" data-numbox-step='1' data-numbox-min='1' data-numbox-max='{{productNum}}'>
      <button class="mui-btn mui-numbox-btn-minus" type="button">-</button>
      <input class="mui-numbox-input" type="number" value="{{num}}" />
      <button class="mui-btn mui-numbox-btn-plus" type="button">+</button>
    </div>
    <span class="tips">剩余{{productNum}}双</span>
  </div>
</script>
<!--会员中心页 js-->
<script src="js/cart.js"></script>
</body>
</html>
